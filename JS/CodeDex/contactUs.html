<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <form>
        <h2>Contact Us</h2>
        <!-- Label and input for "Name" here -->
         <label for="Name">Name
            <input type="text" id="Name" minlength="2" required>
         </label>
        <br><br>
        <!-- Label for textarea here -->
         <label for="textarea">Comments and Suggestions:
         </label>
        <br>
        <!-- Textarea here -->
        <textarea id="textarea" rows="10" cols="42" placeholder="Type here your suggestions">
        <br><br>
        <!-- Submit input here -->
        <button type="submit">Submit</button>
      </form>
    
</body>
</html>
