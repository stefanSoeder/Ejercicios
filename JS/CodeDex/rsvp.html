<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP</title>
</head>
<body>
    <form>
        <form>
            <h2>RSVP</h2>
            <p>Come and make our special day more awesome!</p>
            <br>
            <label for=" firstName">First Name: 
            </label>
            <input type="text" name="firstName" placeholder="Stefan" minlength="2" required>
            <br><br>
            <label for=" lastName">Last Name: 
            </label> 
            <input type="text" name="lastName" placeholder="Martin" minlength="2" required>
            <br><br>
            Are you coming?<br>
            <input type="radio" name="invite">Yes
            <br>
            <input type="radio" name="invite">No
            <br>
            <input type="radio" name="invite">Maybe
            <br>
            Any dietary restrictions for main course?<br>
            <input type="checkbox">Nuts
            <input type="checkbox">Lactose
            <input type="checkbox">Meat 
            <input type="checkbox">Life
            <input type="checkbox">Gold
            <br><br>
            <button type="submit">Submit</button>
           </form>
    </form>
    
</body>
</html>
